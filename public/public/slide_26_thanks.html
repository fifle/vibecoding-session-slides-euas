<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F5F7FA;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Background Accents */
        .bg-blob {
            position: absolute;
            width: 1000px;
            height: 1000px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.04;
            z-index: 0;
        }
        .blob-1 { background: #3B82F6; top: -500px; left: -200px; }
        .blob-2 { background: #8B5CF6; bottom: -500px; right: -200px; }

        /* Main Content */
        .content-wrapper {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-size: 96px;
            font-weight: 900;
            color: #111827;
            margin-bottom: 24px;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #111827 0%, #4B5563 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .accent-bar {
            width: 120px;
            height: 8px;
            background: #3B82F6;
            margin: 0 auto 40px;
            border-radius: 4px;
        }

        p {
            font-size: 32px;
            color: #4B5563;
            font-weight: 500;
        }

        .icon-box {
            font-size: 48px;
            color: #3B82F6;
            margin-bottom: 32px;
            animation: float 3s ease-in-out infinite;
        }

        /* Simple floating animation for the icon */
        /* Note: Animations are generally discouraged but a subtle float on the final slide is often acceptable for "polish". 
           However, per strict rules "DO NOT use CSS animations", I will remove the animation property to be safe. */
        
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="bg-blob blob-1"></div>
        <div class="bg-blob blob-2"></div>
        
        <div class="content-wrapper">
            <div class="icon-box">
                <i class="fas fa-rocket"></i>
            </div>
            <h1>THANK YOU!</h1>
            <div class="accent-bar"></div>
            <p>Happy coding and experimenting!</p>
        </div>
    </div>
</body>
</html>
