<html lang="en"><head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&amp;display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F5F7FA;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #111827;
        }
        /* Background Gradients */
        .blur-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: 0;
        }
        .blob-1 {
            width: 600px;
            height: 600px;
            background: #6366F1; /* Indigo */
            top: -200px;
            right: -200px;
        }
        .blob-2 {
            width: 500px;
            height: 500px;
            background: #3B82F6; /* Blue */
            bottom: -150px;
            left: -150px;
        }
        
        /* Background Text */
        .bg-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-10deg);
            font-size: 180px;
            font-weight: 900;
            text-transform: uppercase;
            color: #111827;
            opacity: 0.03;
            white-space: nowrap;
            z-index: 0;
            pointer-events: none;
            width: 100%;
            text-align: center;
        }

        /* Main Content */
        .content-wrapper {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 900px;
            padding: 60px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1), 
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        h1 {
            font-size: 64px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
            color: #111827;
            text-transform: uppercase;
        }
        
        h2 {
            font-size: 32px;
            font-weight: 400;
            color: #4B5563;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .accent-line {
            width: 80px;
            height: 6px;
            background: linear-gradient(90deg, #6366F1, #3B82F6);
            margin: 32px auto 0;
            border-radius: 3px;
        }
    </style>
<style manus-editor-reset-styles="true">
  [size="1"] { font-size: 12px !important; }
  [size="2"] { font-size: 14px !important; }
  [size="3"] { font-size: 16px !important; }
  [size="4"] { font-size: 24px !important; }
  [size="5"] { font-size: 32px !important; }
  [size="6"] { font-size: 48px !important; }
  [size="7"] { font-size: 72px !important; }
  </style></head>
<body><div class="slide-container">
        <div class="blur-blob blob-1"></div>
        <div class="blur-blob blob-2"></div>
        
        <div class="bg-text">GOOD VIBES ONLY</div>
        
        <div class="content-wrapper">
            <h1 class="">AI-DRIVEN DEVELOPMENT</h1>
            <h2 class="">Using vibe-coding principles in software development</h2>
            <div class="accent-line"></div>
        </div>
    </div>

</body></html>
