<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F5F7FA;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
        }

        /* Background Accents */
        .bg-blob {
            position: absolute;
            width: 900px;
            height: 900px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.04;
            z-index: 0;
        }
        .blob-1 { background: #3B82F6; top: -400px; left: -200px; }
        .blob-2 { background: #8B5CF6; bottom: -400px; right: -200px; }

        /* Giant Quote Mark */
        .giant-quote {
            position: absolute;
            top: 40px;
            left: 80px;
            font-size: 400px;
            font-weight: 900;
            color: rgba(59, 130, 246, 0.05); /* Very faint blue */
            font-family: serif;
            line-height: 1;
            z-index: 0;
            user-select: none;
        }

        /* Content Wrapper */
        .content-wrapper {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 1000px;
        }

        .quote-text {
            font-size: 64px;
            font-weight: 800;
            color: #111827;
            line-height: 1.2;
            margin-bottom: 48px;
            letter-spacing: -0.02em;
        }

        .highlight {
            color: #3B82F6;
            background: rgba(59, 130, 246, 0.1);
            padding: 0 16px;
            border-radius: 12px;
            display: inline-block;
        }

        .attribution {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .author-name {
            font-size: 32px;
            font-weight: 700;
            color: #1F2937;
        }

        .author-role {
            font-size: 20px;
            color: #6B7280;
            font-weight: 500;
        }

        .source-link {
            margin-top: 16px;
            font-size: 16px;
            color: #9CA3AF;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .source-icon {
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="bg-blob blob-1"></div>
        <div class="bg-blob blob-2"></div>
        
        <div class="giant-quote">â€œ</div>

        <div class="content-wrapper">
            <div class="quote-text">
                "The hottest new programming language is <span class="highlight">English</span>."
            </div>

            <div class="attribution">
                <div class="author-name">Andrej Karpathy</div>
                <div class="author-role">Founding Member, OpenAI & Former Director of AI, Tesla</div>
                
                <div class="source-link">
                    <i class="fab fa-twitter source-icon"></i>
                    <span>@karpathy, January 24, 2023</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
